<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-boundary">
        
        <div class="display-container">
            <div class="display"></div>
            <div class="date"></div>
        </div>
        
        <div class="button-container">
            
            <div class="row-one button-row">
                <button id="clear" class="button clear-btn">A/C</button>
                <button id="delete" class="button delete-btn">Del</button>
                <button id="opposite" class="button opposite-btn">+/-</button>
                <button id="divide" class="button operator-btn">/</button>
            </div>
            
            <div class="row-two button-row">
                <button id="seven" class="button number-btn">7</button>
                <button id="eight" class="button number-btn">8</button>
                <button id="nine" class="button number-btn">9</button>
                <button id="multiply" class="button operator-btn">*</button>
            </div>
            
            <div class="row-three button-row">
                <button id="four" class="button number-btn">4</button>
                <button id="five" class="button number-btn">5</button>
                <button id="six" class="button number-btn">6</button>
                <button id="subtract" class="button operator-btn">-</button>
            </div>
            
            <div class="row-four button-row">
                <button id="one" class="button number-btn">1</button>
                <button id="two" class="button number-btn">2</button>
                <button id="three" class="button number-btn">3</button>
                <button id="sum" class="button operator-btn">+</button>
            </div>
            
            <div class="row-five button-row">
                <button id="zero" class="button number-btn">0</button>
                <button id="decimal" class="button decimal-btn">.</button>
                <button id="percent" class="button percent-btn">%</button>
                <button id="equal" class="button equal-btn">=</button>
            </div>

        </div>
    </div>
</body>
</html>
